{% extends "base.html" %}
{% import "_macros.html" as macros %}

{% block content %}
<div class="page-header">
    <h1>Edit Post</h1>
</div>
<div>
	<form action="" method="POST">
		{{ form.hidden_tag() }}
		<fieldset class="form-group">
			{{ macros.render_form(form.body) }}
			<div class="form-group mt-4">
				{{ form.submit(class="btn btn-outline-info") }}
			</div>
		</fieldset>
	</form>
</div>
{% endblock %}
